<ion-app>
  <ion-header #header>
    <ion-toolbar>
      <ion-title>
        <ion-grid>
          <ion-row>
            <ion-col>          
            <div style="text-align: left;font-family: cursive;font-size: 20px;">
              <ion-icon [style.color]="'#47c9d8'" ios="ios-shirt" md="md-shirt" style="font-size: 28px;position: relative;top: 5px;"></ion-icon>
              Indirimx
            </div>             
            </ion-col>
            <ion-col style="text-align: right;">
              <div style="position: relative;top: 7px;font-size: 24px">
                <ion-icon name="information-circle-outline" (click)="goToTutorail();"></ion-icon>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>       
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content fullscreen hide-header>
    <ion-item style="margin-top: 2%;">
      <ion-label>Hangi ildesin ?</ion-label>
      <ion-select ok-text="Tamam" cancel-text="Kapat">
        <ion-select-option value="dos">İstanbul</ion-select-option>
        <ion-select-option value="lunix">Ankara</ion-select-option>
        <ion-select-option value="mac7">İzmir</ion-select-option>
        <ion-select-option value="mac8">Bursa</ion-select-option>
        <ion-select-option value="win3.1">Antalya</ion-select-option>
        <ion-select-option value="win95">Gaziantep</ion-select-option>
        <ion-select-option value="win98">Manisa</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-card *ngFor="let product of products"> 
      <ion-card-header>
        <ion-grid>
          <ion-row>
            <ion-col>
              <div>
                <ion-list lines="none" style="padding: 0px;">
                  <ion-item>
                    <ion-avatar slot="start">
                      <img src="https://www.pngkey.com/png/detail/47-474070_child-avatar-icon-flat-design-red-yellow-coffee.png">
                    </ion-avatar>
                    <ion-label>
                      <h3>Atakan Gemici</h3>
                      <p>1d</p>
                    </ion-label>
                  </ion-item>
                  </ion-list>
              </div>
            </ion-col>
            <ion-col style="text-align: right;font-size: 20px; padding-top: 15px;">
              <div (click)="presentAlertConfirm();">
                <ion-icon name="ios-more"></ion-icon>   
              </div>
            </ion-col>
          </ion-row>      
        </ion-grid>
           
      </ion-card-header>
      <ion-img [src]="product.images[0]?.image" style="height: 250px;"></ion-img>  
      <ion-card-header padding style="position: relative;left: 26px;">
        <ion-label>
          <h3>{{product.name}}</h3>
          <p style="font-size: 16px;font-weight: bold;">{{product.price}} ₺</p>
          <p style="color:#3171e0"><ion-icon name="pin" style="color:lightgray;padding-right: 5px;"></ion-icon>{{product?.location}} / {{product?.store}}</p>
        </ion-label>
      </ion-card-header>
      <ion-card-content padding style="position: relative;left: 26px;">
        {{product.description}}
      </ion-card-content>    
      <ion-card-content style="height: 60px;">
        <ion-grid style="text-align: center;text-align: center;position: relative;top: -5px;" >
          <ion-row>
            <ion-col>
              <div>
                <ion-chip outline color="dark" (click)="favoriteButton();" *ngIf="!productFavorite" style="position: relative;top: -9px;font-size: 12px;">
                  <ion-icon name="star-outline"></ion-icon>                  
                  <ion-label>Favoriye Ekle</ion-label>
                </ion-chip>
                <ion-chip outline color="secondary" (click)="favoriteButton();" *ngIf="productFavorite" style="position: relative;top: -9px;font-size: 12px;">
                  <ion-icon name="star-outline"></ion-icon>                  
                  <ion-label>Favoriye Eklendi</ion-label>
                </ion-chip>
              </div>
            </ion-col>
            <ion-col>
              <div>
                <ion-chip outline color="dark" style="position: relative;top: -9px;font-size: 12px;" (click)="goToProduct(product);">
                  <ion-icon name="chatbubbles"></ion-icon>                  
                  <ion-label>Yorumlar ({{product.comments.length}})</ion-label>
                </ion-chip>
              </div>
            </ion-col>
          </ion-row>     
          </ion-grid>
         <!-- <b style="padding-left: 10px;margin-bottom: 15px;">Atakan Gemici</b><label> {{product.description}}</label>   -->    
      </ion-card-content>
    </ion-card>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>
</ion-app>
