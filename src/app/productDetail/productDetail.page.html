<ion-app>
  <ion-header translucent>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>Ürün Detayı</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content fullscreen hide-header>
    <ion-card> 
      <ion-card-header>
        <ion-grid>
          <ion-row>
            <ion-col>          
            <div ><img  style="width: 50px;border-radius: 30px;"src="https://www.pngkey.com/png/detail/47-474070_child-avatar-icon-flat-design-red-yellow-coffee.png"></div>             
            </ion-col>
            <ion-col style="text-align: right;">
              <div> <ion-card-subtitle>{{product?.name}}</ion-card-subtitle>
                <ion-card-title>{{product?.price}} TL</ion-card-title></div>
            </ion-col>
          </ion-row>
        </ion-grid>      
      </ion-card-header>
      <img src="{{product?.image.image}}" alt=""  />  
      <ion-card-content >
        <ion-grid>
          <ion-row>
            <ion-col>
              <div> 
                <label *ngIf="!productLike" style="top: -7px;position: relative;margin-right: 5px;">{{product?.likes_count}}</label><ion-icon *ngIf="!productLike" name="heart-empty" (click)="likeButton();" style="font-size: 25px;margin-right: 12px;text-align: left;"></ion-icon>
                <label *ngIf="productLike" style="top: -7px;position: relative;margin-right: 5px;">{{product?.likes_count + 1 }}</label><ion-icon [style.color]="'#ed4956'" *ngIf="productLike" name="ios-heart" (click)="likeButton();" style="font-size: 25px;margin-right: 12px;text-align: left;"></ion-icon>
                <label style="top: -7px;position: relative;margin-right: 5px;">{{product?.comments_count}}</label><ion-icon name="chatbubbles" style="font-size: 25px;margin-right: 12px;text-align: left;"></ion-icon></div>
            </ion-col>
            <ion-col style="text-align: right;">
              <div><ion-icon name="pin" style="font-size: 25px;margin-right: 12px;text-align: right"></ion-icon> <label style="top: -7px;position: relative;color:#38c5d5">{{product?.location}}</label>
            
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>                
      </ion-card-content>
    </ion-card>
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-subtitle></ion-card-subtitle>
      <ion-grid>
        <ion-row>
          <ion-col>
            <div>
              <ion-card-title>Yorumlar</ion-card-title>

            </div>
          </ion-col>
          <ion-col style="text-align: right;">
            <div>           
              <ion-chip outline color="warning" style="position: relative;top: -5px;">
                <ion-label (click)="presentAlertPrompt();">Yorum Yap</ion-label>
              </ion-chip>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>      
    </ion-card-header>
    <ion-card-content>
      <ion-list *ngFor="let comment of comments">
  
        <ion-item>
          <ion-avatar slot="start">
            <img src="https://cdn1.iconfinder.com/data/icons/avatar-3/512/Manager-512.png" />
          </ion-avatar>
          <ion-label>
            <h2>Misafir</h2>
            <h5 style="font-size: 10px;color: gray;">{{comment.create_date}}</h5>
            <p style="margin-top: 8px;">{{comment.comment}}</p>
          </ion-label>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>
</ion-content>
</ion-app>
